<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Commande</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Page de Commande</h1>
    </header>

    <section>
        <form action="process_commande.php" method="post">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" required>

            <label for="ville">Ville :</label>
            <input type="text" id="ville" name="ville" required>

            <label for="code_postal">Code Postal :</label>
            <input type="text" id="code_postal" name="code_postal" required>

            <label for="pays">Pays :</label>
            <select id="pays" name="pays" required>
                <option value="france">France</option>
                <option value="belgique">Belgique</option>
                <!-- Ajoutez d'autres pays si nécessaire -->
            </select>

            <label for="carte_credit">Numéro de Carte de Crédit :</label>
            <input type="text" id="carte_credit" name="carte_credit" required>

            <label for="date_expiration">Date d'Expiration :</label>
            <input type="text" id="date_expiration" name="date_expiration" placeholder="MM/AA" required>

            <label for="code_secu">Code de Sécurité :</label>
            <input type="text" id="code_secu" name="code_secu" required>

            <button type="submit">Passer la Commande</button>
        </form>
    </section>
</body>
</html>
