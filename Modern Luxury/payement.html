<body>
  <header>
    <div class="header-container">
        <div class="back-arrow"><a href="commande.html">&#8592; Retour</a></div>
        <img class="logo" src="logo.JPG" alt="logo">
        <div class="menu">
            <a href="index.html">Accueil</a>
        </div>
    </div>
</header>  
  <div class="order-summary">
    <h2>Récapitulatif de la Commande</h2>
    <ul>
        <li>Veste Chauffante Noir</li>
        <label for="size"></label>
        <input type="text" id="size" name="size" placeholder=" Taille disponible: S | M | L" required>
        <li>Livraison: 4-8 jours ouvrés</li>
        <li>Prix: 39,99 €</li>
    </ul>
</div>
<div class="card-container">
    <h2>Finaliser le Paiement</h2>
    <div class="payment-form">
        <label for="cardNumber">Numéro de Carte</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>

        <label for="cardHolder">Titulaire de la Carte</label>
        <input type="text" id="cardHolder" name="cardHolder" placeholder="Prénom Nom" required>

        <div class="card-details">
            <div>
                <label for="expiryDate">Date d'Expiration</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" required>
            </div>
            <div>
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" name="cvc" placeholder="123" required>
            </div>
        </div>

        <button type="button">Procéder au Paiement</button>
    </div>
</div>
  </main>
  <footer class="site-footer">
